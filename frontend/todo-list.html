<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List - ProjectHub</title>
    <link rel="stylesheet" href="todo-list.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="home.html" class="logo-link">
                    <h1 class="logo">ProjectHub</h1>
                </a>
            </div>

            <div class="nav-center">
                <div class="page-title">My To-Do List</div>
            </div>

            <div class="nav-right">
                <button id="backBtn" class="back-btn" title="Go Back">← Back</button>

                <!-- User Profile Dropdown -->
                <div class="user-menu">
                <button class="user-menu-btn" id="userMenuBtn">
                    <div class="user-avatar">
                        <span id="userInitials">U</span>
                    </div>
                    <div class="user-info">
                        <span class="user-name" id="userName">Loading...</span>
                    </div>
                    <svg class="dropdown-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>

                <!-- Dropdown Menu -->
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="home.html" class="dropdown-item">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        <span>Home</span>
                    </a>
                    <a href="view-profile.html" class="dropdown-item">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span>View Profile</span>
                    </a>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item logout-btn" id="logoutBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        <span>Logout</span>
                    </button>
                </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Header Section -->
            <div class="header-section">
                <div class="header-left">
                    <h2>My Tasks</h2>
                    <p>Organize and track your project tasks</p>
                </div>
                <button class="btn btn-primary" id="addTodoBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span>Add Task</span>
                </button>
            </div>

            <!-- Filters Section -->
            <div class="filters-section">
                <div class="filter-group">
                    <label for="projectSelect">Select Project:</label>
                    <select id="projectSelect">
                        <option value="">All Projects</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="statusFilter">Status:</label>
                    <select id="statusFilter">
                        <option value="">All Tasks</option>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <button id="clearFiltersBtn" class="btn btn-secondary">Clear Filters</button>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="loader"></div>
                <p>Loading tasks...</p>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">✓</div>
                <h3>No tasks yet!</h3>
                <p>Create a task to get started</p>
                <button class="btn btn-primary" id="emptyAddBtn">Add Your First Task</button>
            </div>

            <!-- Tasks Container -->
            <div id="tasksContainer" class="tasks-container" style="display: none;"></div>
        </div>
    </main>

    <!-- Add/Edit Todo Modal -->
    <div class="modal" id="todoModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Task</h3>
                <button class="modal-close" id="modalClose">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <form id="todoForm" class="todo-form">
                <input type="hidden" id="todoId">

                <div class="form-group">
                    <label for="todoProject">Project <span class="required">*</span></label>
                    <select id="todoProject" required>
                        <option value="">Select a project</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="todoTitle">Task Title <span class="required">*</span></label>
                    <input type="text" id="todoTitle" required placeholder="Enter task title">
                </div>

                <div class="form-group">
                    <label for="todoDescription">Description</label>
                    <textarea id="todoDescription" rows="3" placeholder="Add task description..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="todoPriority">Priority</label>
                        <select id="todoPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="todoStatus">Status</label>
                        <select id="todoStatus">
                            <option value="pending" selected>Pending</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="todoDueDate">Due Date</label>
                    <input type="date" id="todoDueDate">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="auth-manager.js"></script>
    <script src="todo-list.js"></script>
</body>
</html>
