<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjecTra - Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo -->
            <div class="nav-left">
                <a href="home.html" class="logo-link">
                    <h1 class="logo">ProjecTra</h1>
                </a>
            </div>

            <!-- Search Bar -->
            <div class="nav-center">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search projects..." class="search-input">
                    <button class="search-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- User Actions -->
            <div class="nav-right">
                <!-- Create Project Button -->
                <button class="btn btn-create" id="createProjectBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span>Create Project</span>
                </button>

                <!-- Notifications Dropdown -->
                <div class="notifications-menu">
                    <button class="notifications-btn" id="notificationsBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
                    </button>
                    
                    <!-- Notifications Dropdown -->
                    <div class="notifications-dropdown" id="notificationsDropdown">
                        <div class="notifications-header">
                            <h3>Notifications</h3>
                            <button class="mark-all-read" id="markAllRead">Mark all read</button>
                        </div>
                        <div class="notifications-loading" id="notificationsLoading">
                            <div class="loading-spinner"></div>
                            <span>Loading...</span>
                        </div>
                        <div class="notifications-list" id="notificationsList">
                            <!-- Notifications will be inserted here -->
                        </div>
                        <div class="notifications-empty" id="notificationsEmpty" style="display: none;">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                            </svg>
                            <p>No notifications yet</p>
                        </div>
                    </div>
                </div>

                <!-- User Profile Dropdown -->
                <div class="user-menu">
                    <button class="user-menu-btn" id="userMenuBtn">
                        <div class="user-avatar">
                            <span id="userInitials">U</span>
                        </div>
                        <div class="user-info">
                            <span class="user-name" id="userName">Loading...</span>
                            <span class="user-username" id="userUsername">@username</span>
                        </div>
                        <svg class="dropdown-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>

                    <!-- Dropdown Menu -->
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="view-profile.html" class="dropdown-item">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <span>View Profile</span>
                        </a>
                        <a href="edit-profile.html" class="dropdown-item">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                            <span>Edit Profile</span>
                        </a>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item logout-btn" id="logoutBtn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            <span>Logout</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h2>Discover Projects</h2>
                <div class="filters-section">
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="all">All Projects</button>
                        <button class="filter-tab" data-filter="organization">My Organization</button>
                    </div>
                    <div class="advanced-filters">
                        <div class="filter-group">
                            <label for="organizationFilter">Organization:</label>
                            <select id="organizationFilter" class="filter-select">
                                <option value="">All Organizations</option>
                                <!-- Organizations will be populated dynamically -->
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="tagFilter">Tag:</label>
                            <select id="tagFilter" class="filter-select">
                                <option value="">All Tags</option>
                                <!-- Tags will be populated dynamically -->
                            </select>
                        </div>
                        <button id="clearFilters" class="btn btn-clear">Clear Filters</button>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="loader"></div>
                <p>Loading projects...</p>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">ðŸ“¦</div>
                <h3>No Projects Found</h3>
                <p>Be the first to create a project!</p>
                <button class="btn btn-primary" onclick="document.getElementById('createProjectBtn').click()">
                    Create Your First Project
                </button>
            </div>

            <!-- Projects Grid -->
            <div id="projectsGrid" class="projects-grid" style="display: none;">
                <!-- Projects will be dynamically loaded here -->
            </div>

            <!-- Load More Button -->
            <div class="load-more-container" id="loadMoreContainer" style="display: none;">
                <button class="btn btn-secondary" id="loadMoreBtn">
                    <span>Load More Projects</span>
                </button>
            </div>
        </div>
    </main>

    <!-- Create Project Modal -->
    <div class="modal" id="createProjectModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Project</h3>
                <button class="modal-close" id="modalClose">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <form id="createProjectForm" class="project-form">
                <div class="form-group">
                    <label for="projectName">Project Name <span class="required">*</span></label>
                    <input type="text" id="projectName" name="name" required placeholder="Enter project name">
                    <span class="error-message" id="name-error"></span>
                </div>

                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" name="description" rows="4" placeholder="Describe your project..."></textarea>
                </div>

                <div class="form-group">
                    <label for="projectLink">Project Link</label>
                    <input type="url" id="projectLink" name="link" placeholder="https://github.com/username/project">
                </div>

                <div class="form-group">
                    <label for="projectOrganization">Organization</label>
                    <input type="text" id="projectOrganization" name="organization" placeholder="Enter organization name">
                </div>

                <div class="form-group">
                    <label for="projectTags">Tags</label>
                    <input type="text" id="projectTags" name="tags" placeholder="web, react, nodejs (comma separated)">
                    <span class="help-text">Separate tags with commas</span>
                </div>

                <div class="form-group">
                    <label for="projectPrivacy">Privacy <span class="required">*</span></label>
                    <select id="projectPrivacy" name="privacy" required>
                        <option value="public">Public - Anyone can see</option>
                        <option value="private">Private - Only you can see</option>
                        <option value="organization">Organization - Only your organization</option>
                    </select>
                </div>

                <!-- Alert Message -->
                <div id="projectAlert" class="alert" style="display: none;"></div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelProjectBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitProjectBtn">
                        <span class="btn-text">Create Project</span>
                        <span class="spinner" style="display: none;"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="auth-manager.js"></script>
    <script src="home.js"></script>
</body>
</html>
