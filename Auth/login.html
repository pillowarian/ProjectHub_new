<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protrack - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Projectra</h1>
        </div>
        <div class="right-panel">
            <div class="tagline">Track your projects and stay organized with Projectra.</div>
            
            <div id="loginForm" class="login-form">
                <form>
                    <div class="form-group">
                        <label for="email">Email or Phone Number</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn login-btn">Log In</button>
                </form>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="divider">
                    <span>or</span>
                </div>
                <a href="#" id="registerLink" class="register-link">Register</a>
            </div>
            
            <div id="registerForm" class="register-form">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="mail">Email</label>
                        <input type="email" id="mail" name="mail" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="institute">Institute</label>
                        <input type="text" id="institute" name="institute" required>
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" id="position" name="position" required>
                    </div>
                    <button type="submit" class="btn login-btn">Sign Up</button>
                </form>
                <div class="back-link">
                    <a href="#" id="backToLogin">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
